{% extends "signin_upbase.html" %}
{% block title%}Home{% endblock %}

{% block head %}
{{super()}}
<link rel="stylesheet" href="static/css/signin_up.css" type="text/css" charset="utf-8">

{% endblock %}

{% block header %}
{{super()}}
{% endblock %}

{% block main%}
{{super()}}

<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<h2>Login Credentials</h2>
					<div class="form-row">
						<select name="pronoun">
						    <option class="option" value="pronouns">Select-Pronoun</option>
						    <option class="option" value="he/him">He/Him</option>
						    <option class="option" value="she/her">She/Her</option>
						    <option class="option" value="they/them">They/Them</option>
						    <option class="option" value="prefer not to say">Prefer not to say</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
						</div>
					</div>
                    <div class="form-row">
						<input type="text" name="password" class="password" id="password" placeholder="Password" required>
					</div>
					<div class="form-row">
						<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
					</div>
					<div class="form-row">
						<select name="position">
						    <option value="position">Select-Position</option>
						    <option value="director">Director</option>
						    <option value="manager">Manager</option>
						    <option value="employee">Employee</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
				</div>
				<div class="form-right">
					<h2>General Details</h2>
					<div class="form-row">
						<input type="BIO" name="BIO" class="BIO" id="BIO" placeholder="BIO" required>
					</div>
					<div class="form-row">
						<select name="location">
						    <option value="location">Select-location</option>
						    <option value="location1">location1</option>
						    <option value="location2">location2</option>
						    <option value="location3">location3</option>
						    <option value="location4">location4</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="code" class="code" id="code" placeholder="Code +" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required>
						</div>
					</div>
					<div class="form-checkbox">
						<label class="container"><p>I do accept the <a href="#" class="text">Terms and Conditions</a> of your site.</p>
						  	<input type="checkbox" name="checkbox">
						  	<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Register">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
{% endblock %}
