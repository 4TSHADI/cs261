{% extends "signin_upbase.html" %}
{% block title%}Login{% endblock %}

{% block head %}
<link rel="stylesheet" href="../static/css/signin_up.css" type="text/css" charset="utf-8">
{% endblock %}

{% block header %}
{{super()}}
{% endblock %}

{% block main%}
{{super()}}

<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<h2>Login Credentials</h2>
                    <div class="form-row">
                        <input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
                    </div>
                    <div class="form-row">
						<input type="text" name="password" class="password" id="password" placeholder="Password" required>
				    </div>
                    <div class="form-row-first">
                        <input type="submit" name="button" class="button" value="Login">
                    </div>
                    <div class="form-row-last">
                        <input type="submit" name="button" class="button" value="Register">
                    </div>
                </div >
            </form>
    </div>
    </div>
</body>


{% endblock %}
