{% extends "base.html" %}
{% block title%}Expenses{% endblock %}

{% block head %}
{{super()}}
<link rel="stylesheet" href="static/css/form.css" type="text/css" charset="utf-8">
{% endblock %}

{% block header %}
{{super()}}
{% endblock %}

{% block main%}
{{super()}}

<h1>Project Expenses</h1>
<p>Enter project expenditure details below</p>

<form id="expensesForm" action="#" method="POST">
    <input class="textInput expenses" type="text" name="expTitle" id="expTitle" placeholder="Expense Title" required ><br><br>

    <textarea rows="4" cols="50" class="textInput" type="text" name="expDescription" id="expDescription" placeholder="Description" required ></textarea><br><br>

    <input class="textInput expenses" type="number" step="0.01" min="0"  name="expAmount" id="expAmount" placeholder="Amount" required ><br><br>

    <input class="textInput expenses" type="date"  name="expDate" id="expDate" placeholder="Date" required ><br><br>

    <input type="hidden" id="projID" name="projID" value= "{{ projectid }}" > <!-- change value to be value entered from prev page -->
    
    <input class="btn-primary btn-primary-hover" type="submit" name="submit" id="expSubmitBtn" value="Submit">
</form>

{% endblock %}
