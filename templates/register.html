{% extends"base.html" %}
{% block title%}Register{% endblock %}

{% block head %}
{{super()}}
<link rel="stylesheet" href="static/css/form.css" type="text/css" charset="utf-8">
<script src="static/js/register.js"></script>
{% endblock %}

{% block header %}
{{super()}}
{% endblock %}

{% block main%}
{{super()}}

<h1>Register Account</h1>
<p>Register an account below.</p>

<div class="formContainer outline">
    <form id="registerForm" action="/register" method="POST">
        <div class="left width50 outline">
            <label class="formlabel" for="username">Username:</label><br>
            <input class="textInput" type="text" name="username" id="username" placeholder="Username" required>
        </div>

        <div class="right width50 outline">
            <label class="formlabel" for="password">Password:</label><br>
            <input class="textInput" type="password" name="password" id="password" placeholder="Password" required>
        </div>

        <div class="clear">&nbsp;</div>

        <div class="left width50 outline">
            <label class="formlabel" for="firstname">Firstname:</label>
            <input class="textInput" type="text" name="firstname" id="firstname" placeholder="Firstname" required>
        </div>

        <div class="right width50 outline">
            <label class="formlabel" for="lastname">Lastname:</label>
            <input class="textInput" type="text" name="lastname" id="lastname" placeholder="Lastname" required>
        </div>

        <div class="clear">&nbsp;</div>

        <div class="outline">
            <label class="formlabel" for="email">Email:</label><br>
            <input class="textInput" type="text" name="email" id="email" placeholder="Email" required>
        </div>

        <div class="clear">&nbsp;</div>

        <label class="formlabel" for="phoneNumber">Phone Number:</label>
        <input class="textInput" type="tel" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" required>

        <label class="formlabel noCenter" for="department">Department:</label>
        <input class="textInput" type="number" name="department" id="department" placeholder="Department" required>

        <!-- TODO: put these on a separate page which the user can update the rest of the info with. -->
        <!-- Language -->
        <!-- Timezone -->
        <!-- Currency -->
        <!-- Working -->
        <!-- Years at company -->

        <input class="btn-primary btn-primary-hover" type="submit" name="submit" id="registerbtn" value="Register">
    </form>

</div>


{% endblock %}
